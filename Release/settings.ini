bool cSettings::getNextKey(ifstream *file, cSettingsKey *key)
{
	char buffer[256];
	string buf = buffer;

	do
	{
		file->getline(buffer, 256);
		buf = buffer;
		
		if (...)
		{
			key->name = *ключ*;
			key->value = *значение*;
			return true;
		}
	}
	while (!file->eof());

	return false;
}
